name: Publish
on:
  push:
    tags:
      - "v*"
jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "16.x"
      - name: Install dependencies ğŸ“¦
        run: npm install
      - name: Build ğŸ—
        run: npm run build
      - name: Publish package to Marketplace ğŸš€
        env:
          VSCODE_PAT: ${{ secrets.VSCODE_TOKEN }}
        run: npm run publish:vsce -- --pat=${{ env.VSCODE_PAT }}
      - name: Publish package to NPM ğŸš€
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
          npm publish
      - name: Get branch names ğŸŒ³
        id: branch-name
        uses: tj-actions/branch-names@v9
        with:
          strip_tag_prefix: "v"
      - name: Publish GitHub Release ğŸ“
        uses: softprops/action-gh-release@v2
        with:
          name: ${{steps.branch-name.outputs.tag}}
          generate_release_notes: true
