name: Publish
on:
  push:
    tags:
      - "v*"
permissions:
  id-token: write
  contents: write
jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
      - name: Install dependencies ğŸ“¦
        run: npm install
      - name: Build ğŸ—
        run: npm run build
      - name: Publish package to Marketplace ğŸš€
        env:
          VSCODE_PAT: ${{ secrets.VSCODE_TOKEN }}
        run: npm run publish:vsce -- --pat=${{ env.VSCODE_PAT }}
      - name: Publish package to NPM ğŸš€
        run: npm publish
      - name: Get branch names ğŸŒ³
        id: branch-name
        uses: tj-actions/branch-names@v9
        with:
          strip_tag_prefix: "v"
      - name: Publish GitHub Release ğŸ“
        uses: softprops/action-gh-release@v2
        with:
          name: ${{steps.branch-name.outputs.tag}}
          generate_release_notes: true
