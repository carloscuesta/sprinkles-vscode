name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies ğŸ“¦
        run: npm install
      - name: Lint ğŸ¨
        run: npm run lint
      - name: Build ğŸ—
        run: npm run build
