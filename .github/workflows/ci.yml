name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Node.js 📦
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"
      - name: Install dependencies 📦
        run: npm install
      - name: Lint 🎨
        run: npm run lint
      - name: Build 🏗
        run: npm run build
